<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Chrome Extension Page</title>
  </head>
  <body>
    <input type="url" id="input-el" />
    <button id="input-btn">SAVE INPUT</button>
    <button id="tab-btn">SAVE TAB</button>
    <button id="delete-btn">DELETE ALL</button>
    <p>Press enter in the text field or click the button to save a new lead.</p>
    <p>
      Press shift in the text field or <strong>double</strong> click the delete
      button to delete <strong>all</strong> leads
    </p>
    <ul id="ul-el"></ul>
    <script src="./script.js"></script>
  </body>
</html>
